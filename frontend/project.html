<div class ="thumbnail row">
<div class = "col col-sm-5">
  <img ng-if="!project.image_ref" src="assets/160x120.png" alt="" class="projectImg" />
  <img ng-if="project.image_ref" ng-src="{{ apiHost }}/image/{{ project.image_ref }}" class="projectImg" />
</div>
<div class ="col col-sm-7">


  <p class="lead">
    <b>{{ project.title }}</b>
    from <em>{{ project.year }}</em>
  </p>
  <!--<p>
    <img ng-src="{{ apiHost }}/image/{{ project.image_ref }}" />
  </p>-->
  <p class="lead">{{ project.description | limitTo: 30 }}{{project.description.length > 20 ? '...' : ''}}</p>
  <p>
    <ng-pluralize count="project.campus_names.length"
      when="{1: 'Campus', 'other': 'Campuses', 'NaN': 'error, yo!'}"></ng-pluralize>:
    <span ng-repeat="name in project.campus_names">{{ name }}, </span>
    </p>
  <p>URL: <span>{{ project.url }}</span></p>
  <p ng-if="project.tags.length">
    <ng-pluralize count="project.tags.length"
      when="{1: 'Tag', 'other': 'Tags', 'NaN': 'error, yo!'}"></ng-pluralize>:
    <span  class="label label-info" ng-repeat="tag in project.tags">{{ tag }}</span></p>
  <!--<p>ID: <span>{{ project.id }}</span></p>-->

<div ng-show="guestbookCtrl.isAuthorized.admin">
<div  ng-init="isEdit=false"
      ng-show="isEdit">
               <div class="form-group">
              <label for="title">Title</label>
              <input type="text"
                     class="form-control"
                  id="title"
                  ng-model="project.title" />
         </div>
         <div class="form-group">
           <label for="text">Project Description</label>
           <textarea class="form-control"
                     id="description"
                     rows="4"
                     ng-model="project.description"></textarea>
         </div>
         <div class="row">
           <div class="form-group form-group col-lg-6">
             <label for="year">Year</label>
             <input class="form-control"
                       id="year"
                       ng-model="project.year" />
           </div>
           <div class="form-group form-group col-lg-6">
             <label for="year">URL</label>
             <input type="text"
                          class="form-control"
                          id="url"
                          ng-model="project.url"/>
              </div>
            </div>
            <div class="row">
              <div class="form-group form-group col-lg-12">
                <label>Campus</label>
                <br>
                <label class="checkbox-inline" ng-repeat="campus in campuses">
                  <input type="checkbox"
                    id="inlineCheckbox1"
                    value="{{campus.id}}"
                    ng-model="project.campuses[$index].checked">{{campus.name}}
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="title">Tags</label>
              <input type="text"
                     class="form-control"
                     id="tags"
                     ng-model="project.tags" />
            </div>
            <div class="form-group col-lg-6">
              <label for="blob">Add an Image</label>
              <input type="file" id="blob" accept="image/*" blob="project.imagedata" />
            </div>
            <div class="row">
              <div class="form-group col-lg-6">
                <button type="submit"
                        class="btn btn-success btn-lg btn-block"
                        ng-click="guestbookCtlr.submitEditForm(project)">
                  Submit
                </button>
              </div>
            </div>
</div>

   <p class="pull-right">
    <button type="button"
            class="btn btn-sm btn-primary"
            ng-click="isEdit = !isEdit">Edit</button>
    <button type="button"
            class="btn btn-sm btn-danger"
            ng-click="guestbookCtlr.deletePost(project)">Delete</button>
  </p>
  </div>
  <!--<p>
    <button type="button"
            class="btn btn-sm btn-default"
            ng-click="guestbookCtlr.likePost(post)">
      <span class="badge">{{ post.like_count }}</span>
      <ng-pluralize count="post.like_count"
                    when="{'0': 'Likes', 'one': 'Like', 'other': 'Likes'}"></ng-pluralize>
    </button>
  </p>-->




</div>


</div>
